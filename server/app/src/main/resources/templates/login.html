<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <style>
        /* Add your custom styles here */
        .login-column {
            margin-right: 10px;
            border: 1px solid #dee2e6;
            padding: 20px;
        }
        .btn-custom {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h3 class="text-center mb-4">ログイン</h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 login-column">
            <div th:if="${param.error}">
                <p>Invalid username and password.</p>
            </div>
            <div th:if="${param.logout}">
                <p>You have been logged out.</p>
            </div>
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="example@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="パスワード" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom">ログイン</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="#">パスワードをお忘れですか？</a>
                <a href="/register">新規登録</a>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 text-center">
    <div class="container">
        <span class="text-muted">© 2025  All rights reserved.</span>
    </div>
</footer>
<script th:src="@{/js/bootstrap.min.js}"></script> 
</body>
</html>
