<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <style>
        /* Add your custom styles here */
        .register-column {
            margin-left: 10px;
            border: 1px solid #dee2e6;
            padding: 20px;
        }
        .btn-custom {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h3 class="text-center mb-4">ログイン</h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 register-column">
            <h5>新規会員登録</h5>
            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="example" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="パスワード" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="example@example.com" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom">新規会員登録</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 text-center">
    <div class="container">
        <span class="text-muted">© 2025 All rights reserved.</span>
    </div>
</footer>
<script th:src="@{/js/bootstrap.min.js}"></script> 
</body>
</html>
